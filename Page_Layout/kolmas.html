<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Kolmas sivu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* box-sizing, jotta ilme pysyy yhteneväisenä */
    * {
      box-sizing: border-box;
    }

    /* Vertikaalisen navigoinnin layout */
    .vertical-nav {
      flex: 0 0 20%; /* fixed leveys 20% */
      background-color: #f4f4f4;
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .vertical-nav a {
      display: block;
      color: #000;
      text-decoration: none;
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
    }

    .vertical-nav a:hover {
      background-color: #ddd;
    }

    /* Main content tyyli */
    .content {
      flex: 1; /* ylijäämä */
      padding: 20px;
    }

    /* Flexbox container layout */
    .flex-container {
      display: flex;
      gap: 10px; /* lisää tilaa kolumnien väliin */
    }

    /* päävalikon navigoinnin hover efekti */
    nav a:hover {
      color: red;
    }

    /* yeliset padding ja margin parantelut */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header, footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
    }

    nav {
      text-align: center;
      background-color: #444;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      padding: 5px 10px;
    }

    footer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kolmas sivu</h1>
  </header>

  <nav>
    <a href="index.html">Etusivu</a>
    <a href="toinen.html">Toinen sivu</a>
    <a href="kolmas.html">Kolmas sivu</a>
  </nav>

  <div class="flex-container">
    <div class="vertical-nav">
      <a href="https://www.google.com" target="_blank">Google</a>
      <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
      <a href="index.html">Etusivu</a>
    </div>

    <div class="content">
      <section>
        <h2>Kolmannen sivun sisältö</h2>
        <p>Tervetuloa kolmannelle sivulle!</p>
      </section>
      <article>
        <h2>Ylimääräinen sisältö</h2>
        <p>Alisivupohja.</p>
      </article>
    </div>
  </div>

  <footer>
    <p>&copy; Jenna H. 2025</p>
  </footer>
</body>
</html>
