body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}

/* Headerin oma väri */

  color: #fff !important;
  position: relative;
  min-height: 400px;

}
.header-overlay-box {

  align-items: center;

.header-overlay-box h1 {

<!-- Main content -->
<div style="margin-left:220px">

  <!-- Header -->
  <header class="w3-container header-custom-bg w3-center">
      <div class="header-overlay-box">
          <h1 class="w3-margin w3-xxlarge">Ota yhteyttä</h1>
          <p class="w3-xlarge">Lähetä meille viesti, niin palaamme pian!</p>
      </div>
  </header>

<!-- Yhteydenottolomake -->
<div class="w3-container w3-padding-64" style="display: flex; justify-content: center; align-items: center; min-height: 400px;">
    <div style="width:100%; max-width:600px;">
        <form id="contactForm" class="w3-container w3-card-4 w3-padding" style="background:rgba(202,131,171,0.07); border-radius:16px;" autocomplete="off">
            <label class="w3-text-black"><b>Nimi *</b></label>
            <input class="w3-input w3-border w3-margin-bottom" type="text" name="nimi" required value="">

            <label class="w3-text-black"><b>Sähköposti *</b></label>
            <input class="w3-input w3-border w3-margin-bottom" type="email" name="sahkoposti" required value="">

            <label class="w3-text-black"><b>Viesti *</b></label>
            <textarea class="w3-input w3-border w3-margin-bottom" name="viesti" rows="6" required></textarea>

            <button class="w3-button w3-black w3-padding-large w3-margin-top" type="submit">Lähetä</button>
        </form>
        <div id="successMessage" class="w3-panel w3-green w3-margin-top" style="display:none; border-radius:8px;">
            Viesti lähetetty onnistuneesti!
        </div>
    </div>
</div>
<script>
    // Tämä koodi lisää suomenkieliset virheilmoitukset lomakkeen kentille
    (function() {
        var form = document.getElementById('contactForm');
        var fields = form.querySelectorAll('[required]');
        fields.forEach(function(field) {
            field.addEventListener('invalid', function(e) {
                e.target.setCustomValidity('');
                if (!e.target.validity.valid) {
                    if (e.target.type === 'email') {
                        e.target.setCustomValidity('Syötä kelvollinen sähköpostiosoite.');
                    } else {
                        e.target.setCustomValidity('Tämä kenttä on pakollinen.');
                    }
                }
            });
            field.addEventListener('input', function(e) {
                e.target.setCustomValidity('');
            });
        });
    })();

    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Estää lomakkeen oletuslähetyksen (tietoja ei lähetetä eikä tallenneta)
        this.style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
    });
</script>
